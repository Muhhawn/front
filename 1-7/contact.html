<!doctype html>

<html lang = "fa">
<head>
        <title>ماهان سلطانی</title>
    <meta name="description" content="contact" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/4fa4c8f361.js" crossorigin="anonymous"></script>
</head>
		  
<body>

  <div class="container">
  <form method="post" action="">
<h1> <i class="fas fa-book"></i>  ماهان سلطانی   </h1> 
  
  <div class="display8 Pcontact">
  <div class="outline-textfield">
  <input type="text" placeholder=" " id="fname" name="fname" class="input-outline">
  <label for="fname" class="label-outline">your name</label>
  <div class="input-LEicon" ><i class="fas fa-address-card"></i></div>
   
  <div class="input-TRicon" >
  <i class="far fa-times-circle"></i></div></div>
  <br></div>
  
  <div class="display8 Pcontact">
  <div class="display9 Pcontact">
  <div class="outline-textfield">
  <input type="text" placeholder=" " id="lname" name="lname" class="input-outline">
  <label for="lname" class="label-outline">your last name </label>
  <div class="input-LEicon" ><i class="far fa-address-card"></i></div>
   
  <div class="input-TRicon" >
  <i class="far fa-times-circle"></i></div></div>
  <br></div></div>
  
  <div class="display8 Pcontact">
  <div class="outline-textfield">
  <input type="text" placeholder=" " id="email" name="email" class="input-outline">
  <label for="email" class="label-outline">email</label>
  <div class="input-LEicon" ><i class="fas fa-envelope-open-text"></i></div>
   
  <div class="input-TRicon" >
  <i class="far fa-times-circle"></i></div></div>
  <span class="help-text">example:test.example@gmail.com </span>
  <br></div>
  
  <div class="display8 Pcontact">
  <div class="display9 Pcontact">
  <div class="outline-textfield">
  <input type="tel" placeholder=" " id="tel" name="tel" class="input-outline">
  <label for="tel" class="label-outline">phone number</label>
  <div class="input-LEicon" ><i class="fas fa-phone"></i></div>
   
  <div class="input-TRicon" >
  <i class="far fa-times-circle"></i></div></div>
  <br></div></div>
  
   
  <div class="input-TRicon" >
  <i class="far fa-times-circle"></i></div></div>
  <span class="help-text"></span>
  <br></div>
      
  <br>
  
  <label for = "textbody"><i class="fas fa-comments"></i> متن : </label>
  <br>
  <textarea id="textbody" name="textbody" class="texarea"></textarea>
  <br>
  
  <button type="submit" class="btn btn-contained primary">ارسال<i class="fas fa-arrow-circle-left"></i></button>
  </form>
  </div>
 
 </body>
 </html>
